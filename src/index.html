<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./output.css"
    />
  </head>
  <body class="font-hanken">
    <section
      class="w-[375px] mx-auto bg-white mb-10 shadow-lg shadow-Dark-gray-blue-alpha md:flex md:mt-6 md:w-[740px] md:h-[512px] md:rounded-3xl"
    >
      <!-- parte azuel -->
      <div
        class="bg-gradient-to-t from-Light-slate-blue to-Light-royal-blue h-[356px] pt-8 px-10 text-center rounded-b-3xl md:w-[370px] md:h-full md:rounded-3xl md:pt-12"
      >
        <h2 class="mb-6 text-Light-lavender text-[18px] md:pt-12">Your Result</h2>

        <div
          class="bg-gradient-to-t from-Light-slate-blue to-Light-royal-blue rounded-full h-[140px] w-[140px] mx-auto grid place-content-center mb-6 text-[18px] md:pt-10"
        >
          <p class="text-white text-4xl font-bold">76</p>
          <p class="text-Light-lavender">of 100</p>
        </div>
        <p class="text-white text-[18px] font-bold md:text-3xl mb-6">Great</p>
        <p class="text-Light-lavender md:text-xl">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- parte blanca -->
      <div class="p-8 h-[454px] font-bold md:w-[370px] md:py-14 md:px-10" >
        <h2 class="text-Dark-gray-blue text-[18px] mb-6 font-bold md_text-2xl">Summary</h2>

        <div
          class="bg-light-red-alpha flex place-content-between p-3 mb-4 rounded-lg h-[54px] items-center  md:text-xl md:px-4"
        >
          <p class="text-light-red flex gap-2">
            <img
              src="../assets/images/icon-reaction.svg"
              alt="icon reaction"
            />
            <span>Reaction</span>
          </p class="text-Orangey-yellow flex gap-2">

          <p class="">80 <span class="text-Dark-gray-blue-alpha">/100</span></p>
        </div>

        <div
          class="bg-Orangey-yellow-alpha flex place-content-between p-3 mb-4 rounded-lg h-[54px] items-center md:text-xl md:px-4""
        >
          <p class="text-Green-teal flex gap-2">
            <img
              src="../assets/images/icon-memory.svg"
              alt="icon memory"
            />
            <span>Memory</span>
          </p>

          <p>92 <span class="text-Dark-gray-blue-alpha"> /100</span></p>
        </div>

        <div
          class="bg-Green-teal-alpha flex place-content-between p-3 mb-4 rounded-lg h-[54px] items-center md:text-xl md:px-4""
        >
          <p class="text-Green-teal flex gap-2">
            <img
              src="../assets/images/icon-verbal.svg"
              alt="icon Verbal"
            />
            <span>Verbal</span>
          </p>

          <p>61 <span class="text-Dark-gray-blue-alpha"> /100</span></p>
        </div>

        <div
          class="bg-Cobalt-blue-alpha flex place-content-between p-3 mb-4 rounded-lg h-[54px] items-center md:text-xl md:px-4 md:mb-10"
        >
          <p class="text-Cobalt-blue flex gap-2">
            <img
              src="../assets/images/icon-visual.svg"
              alt="icon Verbal"
            />
            <span>Visual</span>
          </p>

          <p>72 <span class="text-Dark-gray-blue-alpha"> /100</span></p>
        </div>
        <button class="w-full bg-Dark-gray-blue text-white h-14 rounded-3xl text-[14px] hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue md:">Continue</button>
      </div>
    </section>

    <footer class="text-center ">
      Challenge by
      <a class="text-Violet-blue font-bold"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-Violet-blue font-bold" href="#">Themsdosdev</a>.
    </footer>
  </body>
</html>
